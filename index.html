<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>

<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-slate-100">
        <!--Card container-->
        <div
            class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-10 md:space-x-10 ">

            <img class="w-60 m-auto hover:scale-105  transition duration-200 " src="./images/headphone.png" alt="">

            <div class="text-center md:text-left md:space-y-3 ">

                <span class="bg-black text-white p-1 pl-2 pr-2 rounded-2xl text-sm  md:text-left
                ">Free Shipping</span>

                <div class="max-w-sm font-medium mt-3 text-2xl">Razen Kraken Kitty Etd Gaming Hedset Quartz
                </div>
                <h3 class="line-through">$799</h3>
                <h1 class="font-bold text-5xl mt-1">$599</h1>
                <h3 class="text-gray-400 font-extralight mt-2 text-sm">This offer is valid until April 3rd or as long as
                    stock
                    lasts!
                </h3>
                <button
                    class="p-4 min-w-full text-white bg-blue-500 border border-blue-700 border-b-8 outline-none rounded-xl mt-2 transition duration-200 hover:cursor-pointer hover:bg-blue-700 hover:translate-y-2">Buy
                    Now</button>

                <div class="text-left flex space-x-3">
                    <div
                        class="bg-green-300 rounded-full p-2 mt-3 hover:animate-ping transition duration-700 ease-in-out">
                    </div>
                    <h3 class="mt-2 text-sm">50+ pcs. in stock</h3>

                </div>
                <div class="flex flex-col space-y-4 md:space-y-4 md:space-x-4 md:flex-row md:mt-4">
                    <button
                        class="flex items-center space-x-3 justify-center py-4 px-5  text-black border-gray-300 border-2 rounded-xl mt-4 shadow-sm transition duration-200 hover:cursor-pointer hover:shadow-xl hover:-translate-y-0.5">
                        <img class="h-8" src="./images/weight.png" alt="">
                        <span>Add to Cart Now</span>
                    </button>

                    <button
                        class="flex items-center space-x-3 justify-center py-3 px-5 text-black border-gray-300 border-2 rounded-xl shadow-sm transition duration-200 hover:cursor-pointer hover:shadow-xl hover:-translate-y-0.5">
                        <img class="h-8" src="./images/heart.png" alt="">
                        <span>Add to Wishlist</span>
                    </button>




                </div>


                <!-- <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                    <button
                        class="flex items-center gap-2 justify-center py-3 px-5 max-w-full   text-black border-gray-300 border-2 rounded-xl mt-4 shadow-sm transition duration-200 hover:cursor-pointer hover:shadow-xl hover:-translate-y-0.5">
                        <img class="h-8" src="./images/weight.png" alt="">
                        <span>Add to Cart Now</span>
                    </button>

                    <button
                        class="flex items-center gap-2 justify-center py-3 px-5 max-w-full text-black border-gray-300 border-2 rounded-xl shadow-sm transition duration-200 hover:cursor-pointer hover:shadow-xl hover:-translate-y-0.5">
                        <img class="h-8" src="./images/heart.png" alt="">
                        <span>Add to Wishlist</span>
                    </button>
                </div> -->
            </div>


        </div>
    </div>

</body>

</html>
